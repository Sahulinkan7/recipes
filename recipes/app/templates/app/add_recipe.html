{% extends 'app/base.html' %}

{% block content  %}
    <div class="container recipe-form">
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 shadow p-3 my-4 ">
                <form action="" method="post" enctype="multipart/form-data" novalidate >
                    {% csrf_token %}
                    {% for field in form%}
                        {{field.label_tag}}
                        {{field}} {{field.errors|striptags}} 
                    {% endfor %}
                    <input class="form-control main-btn" type="submit" value="Submit Recipe">
                </form>
            </div>
        </div>
    </div>
    
{% endblock content  %}
